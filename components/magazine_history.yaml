type: object
description: Historical data for a magazine, with day-by-day increments.
additionalProperties: false # No additional properties allowed for x-faker
properties:
  magazine_id:
    type: string
    format: string
    required: true
    description: The unique identifier of the COMPONENT in RDS PS Format
    x-faker:
      helpers.replaceSymbols: "??#.??#.??#" # RDS PS Format
    example: "AB1.CD2.EF3"
  history:
    type: array
    items:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          x-faker: date.past
          example: "2023-10-01T14:00:00Z"
        storage_percentage:
          type: number
          format: float
          description: Storage level at the given timestamp (as a percentage)
          x-faker:
            datatype.float:
              min: 0.0
              max: 100.0
          example: 75.0
        inflow_rate_liters_per_sec:
          type: number
          format: float
          description: Inflow rate in liters per second
          x-faker:
            datatype.float:
              min: 0.0
              max: 1000.0
          example: 500.0
        outflow_rate_liters_per_sec:
          type: number
          format: float
          description: Outflow rate in liters per second
          x-faker:
            datatype.float:
              min: 0.0
              max: 1000.0
          example: 450.0
        deviation_percentage:
          type: number
          format: float
          description: Deviation from normal capacity as a percentage
          x-faker:
            datatype.float:
              min: -30.0
              max: 30.0
          example: 5.0
additionalProperties: false
